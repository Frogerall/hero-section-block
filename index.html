<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <title>Frontend Mentor | Intro section with dropdown navigation</title>
 <style>
  .attribution {
   font-size: 11px;
   text-align: center;
  }

  .attribution a {
   color: hsl(228, 45%, 44%);
  }
 </style>
 <link rel="stylesheet" href="css/style.css">
</head>

<body>
 <header>
  <div class="nav-logo">
   <img src="images/logo.svg" alt="">
  </div>
  <div class="nav-overlay"></div>
  <nav class="nav-panel">
   <div class="nav-close"><img src="images/icon-close-menu.svg" alt=""></div>
   <div class="nav-list">
    <ul class="nav-link">

     <li class="dropdown-1"><span class="nav-span"><a href="">Features</a> <img class="nav-arrow-1"
        src="images/icon-arrow-down.svg" alt=""></span>

      <ul class="dropdown-content-1">
       <li><span><img src="images/icon-todo.svg" alt=""></span>Todo List</li>
       <li><span><img src="images/icon-calendar.svg" alt=""></span>Calendar</li>
       <li><span><img src="images/icon-reminders.svg" alt=""></span>Reminders</li>
       <li><span><img src="images/icon-planning.svg" alt=""></span>Planning</li>
      </ul>

     </li>

     <li class="dropdown-2"><span class="nav-span"><a href="">Company</a><img class="nav-arrow-2"
        src="images/icon-arrow-down.svg" alt=""></span>
      <ul class="dropdown-content-2">
       <li>History</li>
       <li>Our Team</li>
       <li>Blog</li>
      </ul>
     </li>
     <li>Careers</li>
     <li>About</li>
    </ul>
    <div class="nav-button">
     <button class="login-btn">Login</button>
     <button class="register-btn">Register</button>
    </div>
   </div>

  </nav>
  <div class="nav-menu"><img src="images/icon-menu.svg" alt=""></div>
 </header>

 <section class="hero-section">
  <div class="hero-mobile"><img src="images/image-hero-mobile.png" alt="">
  </div>
  <div class="hero-desktop">
   <img src="images/image-hero-desktop.png" alt="">
  </div>
  <div class="hero-content">
   <div class="hero-intro">
    <h1>Make <br>remote work</h1>
    <p>
     Get your team in sync, no matter your location. Streamline processes,
     create team rituals, and watch productivity soar.
    </p>
    <button class="hero-button">Learn more</button>
   </div>
   <div class="hero-list">
    <div class="logo-wrap"><img src="images/client-databiz.svg" alt=""></div>
    <div class="logo-wrap"><img src="images/client-audiophile.svg" alt=""></div>
    <div class="logo-wrap"><img src="images/client-meet.svg" alt=""></div>
    <div class="logo-wrap"><img src="images/client-maker.svg" alt=""></div>
   </div>
  </div>
 </section>

</html>
